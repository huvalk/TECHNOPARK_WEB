{% load static %}

{% block one_question %}
      <div class="blog-post mb-5 bg-light">
          <div class="post-cont w-auto mr-3 avatar">
              <img class="usual_avatar" src="{% get_media_prefix %}{{ question.author.avatar }}"/>
              <br>
              <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-sm btn-outline-dark">L</button>
                  <b>5k</b>
                  <button type="button" class="btn btn-sm btn-outline-dark">D</button>
              </div>
          </div>


          <div class="post-cont w-75 mb-3">
              <h2 class="blog-post-title">{{ question.head }}</h2>
              <h5>by <a href="#">{{ question.author.username }}</a></h5>
              {{ question.body }}
          </div>

          <div class="d-flex w-100 justify-content-between align-items-center">
              <span class="text-muted">{{ question.date }}</span>
              <a href="{% url 'question' q=question.id %}">Answer (<b class="likes">{{ question.count_answers }}</b>)</a>
              <span class="text-muted">tags:
                  {% for tag in question.all_tags_for %}
                    <a href="{% url 'tag' t=tag.body %}"> {{ tag }} </a>
                  {% endfor %}
              </span>

          </div>
        </div>
{% endblock %}
