{% load static %}

{% block one_answer %}
        <div class="blog-post h-auto mb-5 bg-light">
          <div class="post-cont w-auto mr-3 avatar">
              <img class="ans_avatar" src="{% static 'avatars/avatar.png' %}"/>
              <br>
              <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-sm btn-outline-dark">L</button>
                  <b>5k</b>
                  <button type="button" class="btn btn-sm btn-outline-dark">D</button>
              </div>
          </div>

          <div class="post-cont w-75  mb-3">
              <h5>by <a href="#">Chris</a></h5>
              {{ answer.body }}
          </div>

          <div class="d-flex w-100 justify-content-between align-items-center">
              <span class="text-muted">{{ answer.date }}</span>

              <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked id="correct_1" onclick="return false;">
                  <label class="form-check-label" for="correct_1">
                    Correct
                  </label>
              </div>

          </div>
        </div>
{% endblock %}
